<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaBantu - Platform Kebaikan</title>
    
    <!-- Menggunakan Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome untuk Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Link ke CSS kita sendiri -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- NAVBAR (Kerangka) -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#home" class="text-2xl font-bold text-blue-600 flex items-center">
                <i class="fas fa-hands-helping mr-2"></i>KitaBantu
            </a>

            <!-- Menu Links -->
            <div class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="#home" class="hover:text-blue-600 transition">Home</a>
                <a href="#create" class="hover:text-blue-600 transition">Galang Dana</a>
                <a href="#about" class="hover:text-blue-600 transition">Tentang</a>
            </div>

            <!-- Tombol Login (Placeholder) -->
            <div>
                <button class="border border-blue-600 text-blue-600 px-4 py-1 rounded-full hover:bg-blue-50 transition text-sm font-semibold">
                    Masuk
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT (Container Utama) -->
    <main class="flex-grow container mx-auto px-4 py-8">

        <!-- SECTION HOME (Kerangka Awal) -->
        <section id="home" class="active-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl">
                <h2 class="text-3xl font-bold text-gray-400 mb-2">Halaman Home</h2>
                <p class="text-gray-500">Banner & List Kampanye akan muncul di sini (Next Update).</p>
            </div>
        </section>

        <!-- SECTION CREATE (Placeholder) -->
        <section id="create" class="hidden-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl">
                <h2 class="text-2xl font-bold text-gray-400">Halaman Create</h2>
                <p class="text-gray-500">Form Galang Dana (Tugas Backend).</p>
            </div>
        </section>

        <!-- SECTION ABOUT (Placeholder) -->
        <section id="about" class="hidden-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl">
                <h2 class="text-2xl font-bold text-gray-400">Tentang Kami</h2>
                <p class="text-gray-500">Informasi Website.</p>
            </div>
        </section>

    </main>

    <!-- FOOTER (Kerangka) -->
    <footer class="bg-gray-800 text-white pt-8 pb-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <h3 class="font-bold text-lg mb-2">KitaBantu</h3>
            <p class="text-gray-400 text-sm mb-4">Platform kebaikan untuk mahasiswa semester 3.</p>
            <div class="text-xs text-gray-500 border-t border-gray-700 pt-4">
                &copy; 2024 Project KitaBantu.
            </div>
        </div>
    </footer>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
